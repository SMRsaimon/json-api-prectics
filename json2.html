<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data load part 2</title>
</head>

<body>
    <!-- my div  -->
    <div id="container"></div>
    <div id="con"></div>

    <!-- user  input value  -->

    <input id="name" type="text" placeholder="type your name " /> <br />
    <br />
    <input id="password" type="password" placeholder="type your password " /><br /><br />
    <button id="btn" type="submit">Submit</button>
    <!-- js documantation  -->
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const post = {
                name: name,
                password: password,
            };
            postYourSite(post);
        });

        function postYourSite(postinfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postinfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((data) => dataConnection(data));
        }

        function dataConnection(receive) {
            const div = document.createElement('div');
            div.innerText = receive.name;
            const div2 = document.createElement('div');
            div2.innerText = receive.password;
            div.style.color = 'red';

            const container = document.getElementById('container');
            container.appendChild(div);
            container.appendChild(div2);
        }
    </script>
</body>

</html>
